<h3 class="animated fadeIn">Búsqueda de projectos por '{{termino}}':</h3>
<hr>
<div class="row animated fadeIn fast" *ngIf="projects.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término: {{termino}}
        </div>
    </div>
</div>
<div class="card-group ">

  <app-project-tarjeta class="col-3" [project]="project" [index]='project.idx' *ngFor="let project of projects" >
  </app-project-tarjeta>

</div>

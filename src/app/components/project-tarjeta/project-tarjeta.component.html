

    <div class="card animated fadeIn fast" > 
      <img [src]="project.img" class="card-img-top" [alt]="project.nombre">
      <div class="card-body">
        <h5 class="card-title">{{project.nombre}}</h5>
        <p class="card-text">{{project.bio}}</p>
        <p class="card-text"><small class="text-muted">{{project.aparicion}}</small></p>

        <button (click)="verProject()" class="btn btn-outline-primary btn-block">Ver más...</button>
        <!-- <a [routerLink]="['/project',i ]" class="btn btn-outline-primary btn-block">Ver más...</a> -->
      </div>
    </div>
